<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uwem Useh Portfolio - Under Construction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">Uwem Useh Portfolio</h1>
        <p class="lead">Under Construction</p>
        <p>Enter your name and question below, and weâ€™ll get back to you soon!</p>

        <!-- Form Section -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="questionForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="question">Your Question</label>
                        <textarea class="form-control" id="question" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                <!-- Confirmation Message -->
                <div id="confirmationMessage" class="alert alert-success mt-3" style="display: none;">
                    Thank you, <span id="userName"></span>! Your question has been received and will be responded to.
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Form Handling -->
    <script>
        $(document).ready(function() {
            $('#questionForm').on('submit', function(e) {
                e.preventDefault();

                // Get user input values
                const name = $('#name').val();
                const question = $('#question').val();

                // Display the confirmation message with user's name
                $('#userName').text(name);
                $('#confirmationMessage').show();

                // Simulate saving the data to a text file (for actual saving, use a server-side script)
                console.log(`Name: ${name}, Question: ${question}`);
            });
        });
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
